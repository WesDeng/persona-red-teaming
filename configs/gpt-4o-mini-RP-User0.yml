########## CONFIGURATION ##########
# RP + User0 - RainbowPlus with Stay-at-home Mom persona
# Target: GPT-4o-mini via OpenAI

log_dir: ./logs-gpt-4o-mini-RP-User0-mom
algorithm: rainbowplus
method: combined

# Target LLM Configuration - GPT-4o-mini via OpenAI
target_llm:
  type_: openai
  model_kwargs:
    model: gpt-4o-mini
  sampling_params:
    temperature: 0.7
    top_p: 0.9
    max_tokens: 512

# Mutator LLM Configuration - GPT-4o
mutator_llm:
  type_: openai
  model_kwargs:
    model: gpt-4o
  sampling_params:
    temperature: 0.7
    top_p: 0.9
    max_tokens: 512

# Fitness LLM Configuration - GPT-4o
fitness_llm:
  type_: openai
  model_kwargs:
    model: gpt-4o
  sampling_params:
    temperature: 0.7
    top_p: 0.9
    max_tokens: 512

########## ALGORITHM PARAMETERS ##########

sample_prompts: ./data/harmbench.json
num_samples: 150
max_iters: 200
sim_threshold: 0.6
num_mutations: 10
fitness_threshold: 0.6
log_interval: 50
shuffle: true

mutation_strategy: combined
persona_type: RegularAIUsers
persona_config: configs/personas/detailed.yml

# Include personas
archive:
  path:
    - ./configs/categories/categories.txt
    - ./configs/styles/styles.txt
    - ./configs/personas/detailed.yml
  descriptor:
    - Category
    - Style
    - Persona
  selected_personas:
    - stay_at_home_mom
