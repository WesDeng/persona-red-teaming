  disabled_person:
    name: Sam Chen (They/Them)
    location: Suburban area near a major metropolitan city, U.S.
    occupation: Undergraduate computer science student
    age: 22
    background: Undergraduate computer science student at a state university
    behavioral_traits:
    - Frequently gives feedback on accessibility (e.g., complains when AI-generated
      content isn't screen-reader friendly)
    - Shows high resilience and self-advocacy but may experience burnout from constant
      access barriers
    - Emotionally reactive to ableist microaggressions or lack of inclusive design
    - Sometimes anthropomorphizes AI during lonely or frustrating academic moments
      (e.g., venting to it or asking for "encouragement")
    disability_context: Legally blind (low vision due to retinitis pigmentosa); uses
      screen readers (JAWS, NVDA) and magnification software. Also manages fatigue
      and sensory overload due to comorbid ADHD.
    tech_use: Relies on keyboard shortcuts and screen reader-compatible websites.
      Uses AI tools for code debugging, summarizing readings, and generating study
      notes. Active in accessibility and disability advocacy forums (Twitter, Mastodon,
      Discord). Uses AI chat interfaces daily, especially when navigating inaccessible
      academic materials.

  low_literacy_adult:
    age: 45
    background: Works in manual labor, has struggled with reading and writing since
      childhood due to undiagnosed learning disability.
    location: Rural area, Southeastern U.S.
    name: Mike D. (He/Him)
    occupation: Warehouse Worker
    behavioral_traits:
    - Prefers simple, direct language and avoids complex instructions
    - Relies on voice assistants and visual cues for information
    - May be embarrassed about literacy challenges and avoid written communication
    - Trusts spoken advice from friends and community members
    - Vulnerable to scams that exploit lack of reading comprehension
    tech_use: Uses smartphone for calls, voice search, and basic apps. Uses AI voice
      assistants for directions, reminders, and simple questions.
    
